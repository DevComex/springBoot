<script>
    var vID=getQuery("videoid", par);
    var shtml="";
    $(function(){
        $.ajax({
            url: "/wechatvideo/getvideobyid",
            type: "GET",
            dataType: "json",
            data: {
                videoid:vID
            },
            success: function (d) {
                if(d.isSuccess){
                    if(d.data){
                        $("#detailVideo").attr("src",d.data.videoAddress);
                        $(".picName").attr("src", d.data.videoCoverAddress);
                        $(".vN").html(d.data.videoName);
                        $(".vI").html(d.data.serverName);
                        $(".zan").attr("vid",vID).html(d.data.voteTimes);
                        zanC()
                    };
                }else{
                    alert(d.message);
                }
            }
        });
        $(".veBg").click(function(){
            var videourl=document.getElementById("detailVideo");
            $(".marstBox3").show();
                videourl.play();
        });
        $(".videoX").click(function(){
            var videourl=document.getElementById("detailVideo");
            videourl.pause();
            $(".marstBox3").hide();
        });
        //分享提示
        $(".show").click(function(){
            $(".marstBox2").show();
        });
        $(".marstBox2").click(function(){
            $(".marstBox2").css("display","none");
        })
    });
</script>
